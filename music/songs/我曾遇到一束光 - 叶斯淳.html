<script>
    class SingleSongPlayer {
        constructor() {
            this.audio = document.getElementById('audioElement');
            this.playBtn = document.querySelector('.play-btn');
            this.progressBar = document.querySelector('.progress-bar');
            this.timeDisplay = document.querySelector('.time-display');
            this.isPlaying = false;

            this.init();
        }

        init() {
            // åˆå§‹åŒ–æ—¶é—´æ˜¾ç¤º
            this.audio.addEventListener('loadedmetadata', () => {
                document.querySelector('.duration').textContent = 
                    this.formatTime(this.audio.duration);
            });

            // æ’­æ”¾/æš‚åœæ§åˆ¶
            this.playBtn.addEventListener('click', () => {
                this.togglePlay();
            });

            // è¿›åº¦æ¡æ§åˆ¶
            document.querySelector('.progress-bar-container').addEventListener('click', (e) => {
                const rect = e.target.getBoundingClientRect();
                const percentage = (e.clientX - rect.left) / rect.width;
                this.audio.currentTime = percentage * this.audio.duration;
            });

            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            this.audio.addEventListener('timeupdate', () => {
                this.progressBar.style.width = 
                    `${(this.audio.currentTime / this.audio.duration) * 100}%`;
                document.querySelector('.current-time').textContent = 
                    this.formatTime(this.audio.currentTime);
            });

            // æ’­æ”¾çŠ¶æ€åˆ‡æ¢
            this.audio.addEventListener('play', () => {
                this.isPlaying = true;
                this.playBtn.innerHTML = 'â¸ Pause';
            });

            this.audio.addEventListener('pause', () => {
                this.isPlaying = false;
                this.playBtn.innerHTML = 'â–¶ Play';
            });
        }

        togglePlay() {
            this.isPlaying ? this.audio.pause() : this.audio.play();
        }

        formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    }

    // åˆå§‹åŒ–æ’­æ”¾å™¨
    window.addEventListener('DOMContentLoaded', () => {
        new SingleSongPlayer();
    });
</script>
